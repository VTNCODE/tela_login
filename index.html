<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 
    <link rel="stylesheet" href="estilos/style.css"  >
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="content">
                    <h1><strong>Login</strong></h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="seu e-mail" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="field">
                        <input type="password" name="senha" id="isenha" 
                        required minlength="8" maxlength="20"
                        autocomplete="current-password" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="forgot.html" class="button">
                            Esqueci a senha 
                    </a>
            
                </div>
            </form>
        </section>    

    </main>
</body>
</html>
